{% extends 'partials/_base.html' %}
{% load static %}
{% load widget_tweaks %}


<!--{% load static %}-->
{% block content %}

    <div class="container container-grande item-container">
        <div class="img">
            {% if item.foto_produto == "" %}
                <img src="{% static 'img/sem-foto.png' %}" alt="foto do produto">
            {% else %}
                <img src="{{ item.foto_produto.url }}" alt="foto do produto">
            {% endif %}
        </div>

        <div class="separador"></div>

        <div class="infos">
            <h1 id="nome-produto">{{ item.nome_produto }}</h1>
            <h2 id="preco">R$ {{ item.preco }}</h2>
            <p class="descricao">{{ item.descricao }}</p>

            
            <form action="{% url 'carrinho:add' item.id %}" method="POST">
                {% csrf_token %}
                <label for="qtde">Quantidade</label>
                <div id="quantidade">
                    <div class="button contador" id="decrementa">
                        <i class="material-icons small">remove_circle_outline</i>
                    </div>
                   
                    <input type="number" name="qtde" id="qtde" value="0">
                   
                    <div class="button contador" id="incrementa">
                        <i class="material-icons small">add_circle_outline</i>
                    </div>
                </div>

                <button id="adicionar-carrinho" class="desabilitado grande" disabled="disabled">
                    <i  class="material-icons small">add_shopping_cart</i>Adicionar ao carrinho 
                </button>
            </form>

            <button id="comprar" class="grande">
                <i class="material-icons small">check_circle</i> Comprar
            </button>

        </div>
    </div>

    <script src="{% static 'scripts/item_quantidade.js' %}"></script>
{% endblock %}
