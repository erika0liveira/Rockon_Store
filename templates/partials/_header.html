{% load static %}
<link rel="stylesheet" href="{% static 'styles/partials/header.css' %}">

<header class="cabecalho">
    <a href="{% url 'index' %}" class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
    </a>

    <div class="pesquisa">
        <form action="{% url 'busca' %}" method="GET">
            <input type="text" id="campo-pesquisa" placeholder="Pesquisar" name="termo" autocomplete="off"></input>
            <span class="separador"></span>
            <button type="submit">
                <i type="submit" class="material-icons small white">search</i>
            </button>
        </form>
    </div>


    <div class="menu">
        
        
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="button pequeno" id="logout">
                Logout<i class="material-icons small">exit_to_app</i>
            </a>
        {% else %}
            <a href="{% url 'cadastro' %}" class="button pequeno" id="cadastro">
                <i class="material-icons small">person_add</i>Cadastro
            </a>
            <a href="{% url 'login' %}" class="button pequeno" id="login">
                <i class="material-icons small">person</i>Login
            </a>
        {% endif %}
        
        <a href="{% url 'carrinho' %}">
            <i class="material-icons medium">shopping_cart</i>
        </a>
        
        <!-- <nav>
            <div class="nav-wrapper">
                <a href="{% url 'login' %}">
                    <i class="material-icons medium">mood</i>
                </a>
            </div>
        </nav> -->
            
        <div id="icone-menu">
            <a href="#">
                <i class="material-icons medium">menu</i>
            </a>
        </div>

                <li>3</li>
            </ul>
        </nav> -->
    </div>
</header>
