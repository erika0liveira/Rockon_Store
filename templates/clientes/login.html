{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/clientes/login.css' %}">

<div class="container container-pequeno login-container">
    <h1>Fazer Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %} <!-- Próprio do Django para segurança contra ataques CSRF-->
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email">

        <label for="">Senha</label>
        <input type="password" name="senha" id="senha">

        <button type="submit" class="grande" id="login">
            <i class="material-icons">person</i>Entrar
        </button>
    </form>

    <div class="cadastro">
        <a href="{% url 'cadastro' %}" class="button">Fazer Cadastro</a>
    </div>
</div>

<script src="{% static 'scripts/clientes/login.js' %}"></script>
{% endblock %}
