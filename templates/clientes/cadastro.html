{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

<!-- Início da área de formulário para cadastro -->

<div class="container container-medio cadastro-container">
    <h1>Cadastro de Usuário</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        <h2>Dados Pessoais</h2>
        <div class="info pessoal">
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" class="grande" id="nome" name="nome">
            
            </div>
            <div class="sobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="grande" id="sobrenome" name="sobrenome">
            
            </div>
            <div class="documento">
                <label for="documento">CPF</label>
                <input type="text" class="grande" id="documento" name="documento">
            
            </div>
        </div>
        <h2>Localização</h2>
        <div class="info localizacao">
            <div class="endereco">
                <label for="endereco">Endereço</label>
                <input type="text" class="grande" id="endereco" name="endereco">
            
            </div>
            <div class="numero">
                <label for="numero">Número</label>
                <input type="text" class="grande" id="numero" name="numero">
            
            </div>
            <div class="cep">
                <label for="cep">CEP</label>
                <input type="text" class="grande" id="cep" name="cep">
            
            </div>
        </div>
        <h2>Conta</h2>
        <div class="info conta">
            <div class="email">
                <label for="email">E-mail</label>
                <input type="text" class="grande" id="email" name="email">
            
            </div>
            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password" class="grande" id="senha" name="senha">
            
            </div>
            <div class="senha2">
                <label for="senha2">Confirmação de Senha</label>
                <input type="password" class="grande" id="senha2" name="senha2">
            </div>
        </div>
        <button type="submit" class="grande">
            <i class="material-icons small">person_add</i> Concluir Cadastro</button>
    </form>
</div>

<!-- Fim da área de formulário para cadastro -->

{% endblock %}
