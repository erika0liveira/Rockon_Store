<!DOCTYPE html>

    <div class="background-waves">
        
        
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 15 150 50" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="1" fill="rgba(0, 0, 78, 0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="6" fill="rgba(25, 25, 125,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="10" fill="rgba(50, 50, 180,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="14" fill="rgba(75, 75, 255,0.3)" />
            </g>
        </svg>    
    </div>
    

        {% block content %}
        {% endblock %}
