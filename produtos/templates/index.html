{% extends 'partials/_base.html' %}

{% block content %}
<div class="container">

    {% for i in prods %}
    <a href="{% url 'item' i.id %}">
        <div class="card">
            
            <div class="img">
                <img src="" alt="">
            </div>
            <div class="separador"></div>
            <div class="dados">
                <h2>{{ i.nome_produto }}</h2>
                <span>R$ {{ i.preco }}</span>
            </div>

            <a href="{% url 'item' i.id %}">teste</a>
        </div>
    </a>

    {% endfor %}
</div>
{% endblock %}
